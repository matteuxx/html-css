<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face { /* Configurando uma fonte baixa */
            font-family: 'Valentine';
            src: url('fonts/Valentine Cute.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Valentine', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Ola Mundo!</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores laboriosam earum neque, est similique illo, pariatur dignissimos asperiores sint assumenda ex. Unde, molestias. Ipsam doloremque eaque unde culpa repudiandae consectetur.</p>
</body>
</html>
