<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imgagens dinâmicas</h1>
    <p>Aumente e diminua o tamanho do seu navegador para ver a imagem se adaptar sozinha</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- INDICADO COMEÇAR PELA FOTO MAIOR -->
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a colocar audio em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav"> <!-- evitar por conta de ser grande -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
    </audio>
</body>
</html>
